  <body>
    <h1>H1 World</h1>
    <script>
      console.log("hello world :)");

      fetch("http://localhost:3001", { method: 'GET', headers:{'content-type': 'aplication/json'}})
        .then((res) => {
          return res.text();
        })
        .then((html) => {
          console.log(html);
        });

      fetch("http://localhost:3001", { method: 'POST', headers:{'content-type': 'aplication/json'}})
        .then((res) => {
          return res.text();
        })
        .then((html) => {
          console.log(html);
        });

        fetch("http://localhost:3001", { method: 'PUT', headers:{'content-type': 'aplication/json'}})
        .then((res) => {
          return res.text();
        })
        .then((html) => {
          console.log(html);
        });

        fetch("http://localhost:3001", { method: 'DELETE', headers:{'content-type': 'aplication/json'}})
        .then((res) => {
          return res.text();
        })
        .then((html) => {
          console.log(html);
        });


    </script>
